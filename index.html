<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDate" class="lead"></p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="time-block row " >
            <div class="hour col-md-1" id="t9"> 9AM </div>
            <textarea class= "future description col-md-9"></textarea>
            <button class="btn saveBtn col-md-1" >save</button>
        </div>
        <div class="time-block row " >
            <div class="hour col-md-1" id="t10"> 10AM </div>
            <textarea class= "past description col-md-9"></textarea>
            <button class="btn saveBtn col-md-1" >save</button>
        </div>
        <div class="time-block row " >
            <div class="hour col-md-1" id="t11"> 11AM </div>
            <textarea class= "past description col-md-9"></textarea>
            <button class="btn saveBtn col-md-1" >save</button>
        </div>
        <div class="time-block row " >
            <div class="hour col-md-1" id="t12"> 12PM </div>
            <textarea class= "past description col-md-9"></textarea>
            <button class="btn saveBtn col-md-1" >save</button>
        </div>
        <div class="time-block row " >
            <div class="hour col-md-1" id="t1"> 1PM </div>
            <textarea class= "past description col-md-9"></textarea>
            <button class="btn saveBtn col-md-1" >save</button>
        </div>
        <div class="time-block row " >
            <div class="hour col-md-1" id="t2"> 2PM </div>
            <textarea class= "past description col-md-9"></textarea>
            <button class="btn saveBtn col-md-1" >save</button>
        </div>
        <div class="time-block row " >
            <div class="hour col-md-1" id="t3"> 3PM </div>
            <textarea class= "past description col-md-9"></textarea>
            <button class="btn saveBtn col-md-1" >save</button>
        </div>
        <div class="time-block row " >
            <div class="hour col-md-1" id="t4"> 4PM </div>
            <textarea class= "past description col-md-9"></textarea>
            <button class="btn saveBtn col-md-1" >save</button>
        </div>
        <div class="time-block row " >
            <div class="hour col-md-1" id="t5"> 5PM </div>
            <textarea class= "past description col-md-9"></textarea>
            <button class="btn saveBtn col-md-1" >save</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/assets/script.js"></script>
</body>
</html>
